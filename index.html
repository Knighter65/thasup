<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums</title>
    <style>
        :root {
            --img-text-margin: 40px;
        }

        body {
            background-color: rgb(83, 41, 180);
            color: #FFFF;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            padding: 20px 0;
        }

        .album-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        .rockstar {
            cursor: pointer;
            width: 100%;
            max-width: 256px;
            height: 100%;
            max-height: 256px;
            transition: transform 0.3s ease;
        }

        .rockstar:hover {
            transform: scale(1.05);
        }

        @media screen and (max-width: 600px) {
            .rockstar {
                max-width: 150px;
            }
        }

        @media screen and (max-width: 400px) {
            h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
